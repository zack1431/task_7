<html>
    <head>
        <title>Form Elements</title>
    </head>
    <body>
        <div class="">
            <!-- Create an HTML page, which should contain all types of input elements.
                Write HTML input tags snippet to show default values for all Form elements.
            -->
            <form>
                <label>Button Type</label>
                <input type="button" value="submit">
                
                <label>Checkbox Type</label>
                <input type="checkbox" value="Male" checked>
                <label>Color Type</label>
                <input type="color" value="#ff0000">
                <label>Date Type</label>
                <input type="date" value="2022-05-02">
                <label>date time local Type</label>
                <input type="datetime-local" value="2022-05-02T11:42">
                <label>Email Type</label>
                <input type="email" value="zakrshkh16@gmail.com">
                <label>File Type</label>
                <input type="file">
                <label>Hidden Type</label>
                <input type="hidden">
                <label>Image Type</label>
                <input type="image" alt=""/>
                <label>Month Type</label>
                <input type="month" value="2022-05">
                <label>Number Type</label>
                <input type="number" value="10">
                <label>Password Type</label>
                <input type="password" value="admin">
                <label>Radio Type</label>
                <input type="radio" value="xyz" checked>
                <label>Range Type</label>
                <input type="range" value="98">
                <label>Reset Type</label>
                <input type="reset" value="Reset">
                <label>Search Type</label>
                <input type="search" value="google">
                <label>Submit Type</label>
                <input type="submit" value="Submit">
                <label>Tel Type</label>
                <input type="tel" value="02022228888">
                <label>text Type</label>
                <input type="text" value="this is a text">
                <label>time Type</label>
                <input type="time" value="11:43">
                <label>url Type</label>
                <input type="url" value="https://google.com">
                <label>week Type</label>
                <input type="week" value="2022-W18">
            </form>
        </div>
    </body>
</html>
